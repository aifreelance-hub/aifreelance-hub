document.addEventListener('DOMContentLoaded', function () {
  // Year
  var y = document.getElementById('yearSpan');
  if (y) y.textContent = new Date().getFullYear();

  // Auth area (same as index)
  function renderAuthArea() {
    var authArea = document.getElementById('authArea');
    if (!authArea) return;
    var name = localStorage.getItem('aurumUserName');
    if (name) {
      authArea.innerHTML =
        '<span style="font-size:13px;margin-right:8px;">Hi, ' +
        name +
        '</span><button class="btn-outline" onclick="logout()">' +
        'Logout' +
        '</button>';
    } else {
      authArea.innerHTML =
        '<button class="btn-outline" onclick="window.location.href=\'auth.html\'">Sign in</button>';
    }
  }

  window.logout = function () {
    localStorage.removeItem('aurumUserName');
    localStorage.removeItem('aurumAuthToken');
    window.location.href = 'auth.html';
  };

  window.goTasks = function () {
    window.location.href = 'tasks.html';
  };

  window.goContact = function () {
    window.location.href = 'contact.html';
  };

  function applyLang(lang) {
    var dict = STRINGS[lang] || STRINGS.en;
    document.querySelectorAll('[data-i18n]').forEach(function (el) {
      var key = el.getAttribute('data-i18n');
      if (dict[key]) {
        el.textContent = dict[key];
      }
    });
    document.querySelectorAll('.lang-pill').forEach(function (btn) {
      btn.classList.toggle('lang-pill-active', btn.getAttribute('data-lang') === lang);
    });
  }

  // init lang
  var saved = localStorage.getItem('aurumLang') || 'en';
  applyLang(saved);

  document.querySelectorAll('.lang-pill').forEach(function (btn) {
    btn.addEventListener('click', function () {
      var lang = btn.getAttribute('data-lang');
      localStorage.setItem('aurumLang', lang);
      applyLang(lang);
    });
  });

  renderAuthArea();
});
