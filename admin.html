    }

      color: #111827;
      box-shadow: 0 14px 35px rgba(202, 138, 4, 0.55);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 18px 45px rgba(202, 138, 4, 0.7);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(202, 138, 4, 0.5);
    }
    .status {

    }
    .status.error {
      color: #f97373;
    }
    .status.ok {

    }
    .hint {

      border-top: 1px dashed rgba(55, 65, 81, 0.85);

      color: #9ca3af;

    }
    .users-panel {

      max-height: 260px;

    }
    .users-panel h2 {

    }
    .user-row {
      display: flex;

      padding: 4px 0;
      border-bottom: 1px dashed rgba(55, 65, 81, 0.7);
    }
    .user-row:last-child {
      border-bottom: none;
    }
    .user-email {
      color: #e5e7eb;
    }
    .user-time {
      color: #9ca3af;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="tag-row">
        <div class="tag-main">AURUM ADMIN</div>
        <div class="tag-sub">Internal Desk</div>
      </div>

      <h1>Aurum Task Desk åå°</h1>
      <div class="subtitle">
        è¾“å…¥ä½ çš„ <strong>ç®¡ç†å‘˜å¯†ç </strong> æ¥æŸ¥çœ‹æ³¨å†Œç”¨æˆ·å’Œæœ€è¿‘æ´»åŠ¨ã€‚
      </div>

      <form id="admin-form">
        <label for="password">Admin password</label>
        <input id="password" type="password" autocomplete="current-password" />

        <button class="btn" type="submit">
          è¿›å…¥ Aurum Task Desk åå°
        </button>
      </form>

      <div id="status" class="status"></div>

      <div class="hint">
        æç¤ºï¼šå¯†ç ä¿å­˜åœ¨ Cloudflare Worker çš„ <code>ADMIN_PASSWORD</code> å˜é‡é‡Œã€‚
        åªæœ‰ä½ çŸ¥é“è¿™ä¸ªå¯†ç ã€‚
      </div>

      <div id="users-panel" class="users-panel" style="display:none;">
        <h2>æ³¨å†Œç”¨æˆ·</h2>

  </div>

  <script>
    // ğŸ‘‡ éå¸¸å…³é”®ï¼šåå° API å°±æ˜¯ä½ çš„ Cloudflare Worker åœ°å€
    const API_BASE = "https://aurum-task-worker.sophieinbg.workers.dev";

    const form = document.getElementById("admin-form");
    const passwordInput = document.getElementById("password");
    const statusEl = document.getElementById("status");
    const usersPanel = document.getElementById("users-panel");
    const usersList = document.getElementById("users-list");

    async function fetchUsers() {
      try {
        const res = await fetch(API_BASE + "/admin/users", {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        if (!data.users) {
          usersPanel.style.display = "none";
          return;
        }
        usersList.innerHTML = "";
        data.users.forEach((u) => {
          const row = document.createElement("div");
          row.className = "user-row";
          const email = document.createElement("div");
          email.className = "user-email";
          email.textContent = u.email;
          const t = document.createElement("div");
          t.className = "user-time";
          const ts = u.created_at
            ? new Date(u.created_at * 1000).toLocaleString()
            : "";
          t.textContent = ts;
          row.appendChild(email);
          row.appendChild(t);
          usersList.appendChild(row);
        });
        usersPanel.style.display = "block";
      } catch (err) {
        console.error(err);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const pwd = passwordInput.value.trim();
      statusEl.textContent = "";
      statusEl.className = "status";

      if (!pwd) {
        statusEl.textContent = "è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç ã€‚";
        statusEl.classList.add("error");
        return;
      }

      try {
        const res = await fetch(API_BASE + "/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pwd })
        });

        const data = await res.json();

        if (!res.ok || !data.ok) {
          statusEl.textContent = data.error || "ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥å¯†ç ã€‚";
          statusEl.classList.add("error");
          usersPanel.style.display = "none";
          return;
        }

        statusEl.textContent = "ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è½½å…¥æ³¨å†Œç”¨æˆ·â€¦";
        statusEl.classList.add("ok");

        // ç™»å½•æˆåŠŸä»¥åæ‹‰å–ç”¨æˆ·åˆ—è¡¨
        await fetchUsers();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "è¯·æ±‚å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ã€‚";
        statusEl.classList.add("error");
      }
    });
  </script>
